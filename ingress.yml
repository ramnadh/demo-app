kind: Ingress
metadata:
  name: hs-ingress
  namespace: hsapps.demoapp
spec:
  rules:
  - http:
      paths:
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: $GKE_SERVICE
            port: 
                number: 8080                
      - path: /demo-app/*
        pathType: ImplementationSpecific
        backend:
          service:
            name: $GKE_SERVICE
            port: 
                number: 8080
