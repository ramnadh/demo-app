apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hs-ingress  
  # annotations:
    # kubernetes.io/ingress.class: "gce"
spec:
  rules:
  - http:
      paths:
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: $GKE_APP_NAME
            port:
              number: 8080                        